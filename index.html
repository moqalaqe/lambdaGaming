<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>mines</title>
</head>
<body>
    <div class="game">
      <div class="header">
        <select id="numberPicker"></select>
        <div id="score">Score: 300</div>
        <div id="coefficient">Next: 1x</div>
      </div>
      <!----- ----->
      <div id=progressBarContainer class="progressContainer">
        <div id=progressBar class="progress"></div>
      </div>
      <!----- ----->
      <div id="board"></div>
      <!----- ----->
      <div class="footer">
        <button id="hintButton">Hint</button>
        <button id="randomButton">Random</button>
        <button id="startButton">Start Game</button>
      </div>
    </div>

    <div class="card" onclick="this.classList.toggle('flip')">
      <div class="card-inner">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
</body>
<script>
  const picker = document.getElementById("numberPicker");
  const defaultOption = document.createElement("option");
  defaultOption.text = "Amount of Mines";
  defaultOption.value = "";
  picker.appendChild(defaultOption);

  for (let i = 1; i <= 20; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = i;
    picker.appendChild(option);
  }
</script>

<script type="module" src="./dist/main.js"></script>
</html>
