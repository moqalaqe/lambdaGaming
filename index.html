<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>mines</title>
</head>
<body>
    <div class="game">
      <div class="header">
        <select id="numberPicker"></select>
        <div id="totalCoins">Score: 100</div>
        <div id="coefficient">Next: 1x</div>
      </div>
      <!----- ----->
      <div id=progressBarContainer class="progressContainer">
        <div id=progressBar class="progress"></div>
      </div>
      <!----- ----->
      <div id="board"></div>
      <!----- ----->
      <div class="gameButtons">
        <button id="hintButton">Hint</button>
        <button id="randomButton">Random</button>
      </div>
      <!----- ----->
      <div class="footer">
        <div id="betContainer" class="bet">
          <button id="decreaseBtn">-</button>
          <div>
            <p id="betValue">10</p>
          </div>
          <button id="increaseBtn">+</button>
        </div>
        <button id="startButton">Start Game</button>
      </div>
      <!----- ----->
    </div>
</body>
<script>
  const picker = document.getElementById("numberPicker");
  const defaultOption = document.createElement("option");
  defaultOption.text = "Amount of Mines";
  defaultOption.value = "";
  picker.appendChild(defaultOption);

  for (let i = 1; i <= 20; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = i;
    picker.appendChild(option);
  }
</script>

<script type="module" src="./dist/bet.js"></script>
<script type="module" src="./dist/main.js"></script>
</html>
